<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Title</th>
      <th scope="col">Body</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let dato of datos">
      <th scope="row">{{ dato.id }}</th>
      <td>{{ dato.title }}</td>
      <td>{{ dato.body }}</td>
    </tr>
  </tbody>
</table>
